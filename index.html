<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>


    <link rel="stylesheet" href="css/css.css">


</head>

<body>


<link href="https://fonts.googleapis.com/css?family=Londrina+Shadow" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Cagliostro" rel="stylesheet">

<div class="container-fluid">
    <h1 id="title" class="text">Survey Form</h1>
    <p id="description" class="text">Answer these questions and win 100$!</p>

    <div class="contact-form">
        <form id="survey-form">

            <div class="form-group">
                <div class="labels">
                    <label id="name-label" for="name">Name:</label>
                </div>
                <div class="inputAlign">
                    <input type="text" id="name" class="input-field" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="form-group">
                <div class="labels">
                    <label id="email-label" for="email">Email:</label>
                </div>
                <div class="inputAlign">
                    <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <div class="labels">
                    <label id="number-label" for="number">Age:</label>
                </div>
                <div class="inputAlign">
                    <input id="number" type="number" name="number" min="1" max="120" placeholder="Enter your age">
                </div>
            </div>

            <div class="form-group">
                <div class="labels">
                    <label for="exampleInputMessage">Additional information:</label>
                </div>
                <div class="inputAlign">
                    <textarea class="form-control" id="exampleInputMessage"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="labels">
                    <label>What's your favourite fruit?</label>
                    <br>
                </div>
                <div class="inputAlign">

                    <input type="radio" name="fruit" value="apple" checked> Apple<br>
                    <input type="radio" name="fruit" value="orange"> Orange<br>
                    <input type="radio" name="fruit" value="other"> Other
                </div>
            </div>

            <br>
            <div class="form-group">
                <div class="labels">
                    <label>What's your gender?</label>
                </div>
                <div class="inputAlign">

                    <select class="dropdown" id="dropdown">
                        <option value="volvo">Men</option>
                        <option value="saab">Women</option>
                        <option value="mercedes">Other</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="labels">
                    <label>What kind of transport do you use?</label>
                    <br>
                </div>
                <div class="inputAlign">
                    <form action="">
                        <input type="checkbox" name="transport" value="Bike">Bike<br>
                        <input type="checkbox" name="transport" value="Car">Car<br>
                        <input type="checkbox" name="transport" value="Foot">Foot<br>
                    </form>
                </div>
            </div>
            <br>
            <button id="submit" type="submit">Submit</button>
        </form>

    </div>
</div>


</body>

</html>
